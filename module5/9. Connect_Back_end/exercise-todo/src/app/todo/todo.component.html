<div class="container justify-content-center align-content-center">
  <h2 class="text-danger text-center my-3" style="margin-right: 80px">
    Todo app with HttpClient
  </h2>
  <div class="col-md-8 offset-md-2">
    <form [formGroup]="formTodo" (change)="submit()">
      <input type="text" class="form-control my-3" style="width:710px" formControlName="content">
    </form>
    <table class="table table-striped table-danger text-dark">
      <tr>
        <td>STT</td>
        <td>To-do</td>
        <td>Delete</td>
      </tr>
      <tr *ngFor="let todo of todoList; index as i">
        <td>{{i + 1}}</td>
        <td>{{todo.content}}</td>
        <td><button class="btn btn-dark" (click)="delete(todo.id)">Delete</button></td>
      </tr>
    </table>
  </div>
</div>
