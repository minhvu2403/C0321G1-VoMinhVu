<div class="row">
  <div class="container d-flex justify-content-center ">
    <div class="col-6 d-flex flex-column border border-info">
      <h1 class="text-center text-danger mt-2">Create new contract</h1>
      <form [formGroup]="contractDetailForm" (ngSubmit)="createContractDetail()">
        <div class="form-group">
          <label>Contract Customer: </label>
          <select class="form-control" formControlName="contractId">
            <option value="">---Select contract---</option>
            <option *ngFor="let contract of contracts"
                    [value]="contract.id">{{contract.id}}--{{contract.customer.customerName}}</option>
          </select>
          <div class='form-text error' *ngIf='contractDetailForm.controls.contractId.touched'>
            <div *ngIf="contractDetailForm.controls.contractId.hasError('required')">
              <small>contract is required.</small>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Attach service: </label>
          <select class="form-control" formControlName="attachService">
            <option value="">---Select attach service---</option>
            <option *ngFor="let attach of attachService"
                    [ngValue]="attach">{{attach.attachServiceName}}</option>
          </select>
          <div class='form-text error' *ngIf='contractDetailForm.controls.attachService.touched'>
            <div *ngIf="contractDetailForm.controls.attachService.hasError('required')">
              <small>Attach Service is required.</small>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Quantity: </label>
          <input type="text" class="form-control" placeholder="Enter deposit..." formControlName="quantity">
          <div class='form-text error' *ngIf='contractDetailForm.controls.quantity.touched'>
            <div *ngIf="contractDetailForm.controls.quantity.hasError('required')">
              <small>Quantity is required.</small>
            </div>
            <div *ngIf="contractDetailForm.controls.quantity.hasError('pattern')">
              <small>Quantity must be format number.</small>
            </div>
            <div *ngIf="contractDetailForm.controls.quantity.hasError('min')">
              <small>Quantity must be great 0.</small>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center ">
          <a class="btn btn-secondary mb-3" routerLink="/contract/list">Back to menu</a>
          <button type="submit" class="btn btn-primary mb-3 mx-3" [disabled]="!contractDetailForm.valid">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
